{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" id="symbol">
                <option value="">--Please choose a stock to sell--</option>
                {% for stock in stocks %}
                <option value="{{ stock['symbol'] }}">{{ stock['symbol'] }}</option>
                {% endfor %}
            </select>
            <!--<input class="form-control" name="symbol" placeholder="Stock Symbol" type="text">-->
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Quantity" type="integer">
        </div>
        <button class="btn btn-primary" type="submit">Sell Shares</button>
    </form>
{% endblock %}
